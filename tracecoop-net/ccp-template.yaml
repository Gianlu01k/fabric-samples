---
name: tracecoop-net-org${ORG}
version: 1.0.0
client:
  organization: Org${ORG}
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  Org${ORG}:
    mspid: Org${ORG}MSP
    peers:
    - peer0.org${ORG}.${DOMAIN}.com
    certificateAuthorities:
    - ca.org0.master.com
peers:
  peer0.org${ORG}.${DOMAIN}.com:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.org${ORG}.${DOMAIN}.com
      hostnameOverride: peer0.org${ORG}.${DOMAIN}.com
certificateAuthorities:
  ca.org0.master.com:
    url: https://localhost:${CAPORT}
    caName: ca-org0
    tlsCACerts:
      pem: |
        ${CAPEM}
    httpOptions:
      verify: false
