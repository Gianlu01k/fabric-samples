# ---------------------------------------------------------------------------
# "PeerOrgs" - Definition of organizations managing peer nodes
# ---------------------------------------------------------------------------
PeerOrgs:
  # ---------------------------------------------------------------------------
  # Org${ORG}
  # ---------------------------------------------------------------------------
  - Name: Org${ORG}
    Domain: org${ORG}.${DOMAIN}.com
    EnableNodeOUs: true
    Template:
      Count: ${NPEERS}
    Users:
      Count: 1
